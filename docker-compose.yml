version: '3.8'

services:
  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:16-alpine
    container_name: workline-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: workline
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - workline-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workline-backend
    restart: unless-stopped
    ports:
      - '24731:3000'
    env_file:
      - .env # MUST come before environment
    environment:
      NODE_ENV: production
    depends_on:
      - postgres
    networks:
      - workline-network

volumes:
  postgres_data:
    driver: local

networks:
  workline-network:
    driver: bridge
